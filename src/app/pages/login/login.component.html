<form [formGroup]="form" class="login">

    <h1>{{ 'pages.login.title' | translate }}</h1>
    <p>{{ 'pages.login.text' | translate }}</p>

    <div class="error" *ngIf="form.invalid">
        {{ 'errors.form.' + form.status | translate }}
    </div>
    <div>
        <label for="username">{{ 'pages.login.fieldName' | translate }}</label>
        <input id="username" type="text" formControlName="username">
    </div>
    <div>
        <label for="password">{{ 'pages.login.fieldPassword' | translate }}</label>
        <input id="password" type="text" formControlName="password">
    </div>
    <div>
        <button [disabled]="form.invalid || isBusy" (click)="logIn($event)">
            <span *ngIf="isBusy">...</span>
            <span *ngIf="!isBusy">{{ 'pages.login.button' | translate }}</span>
        </button>
    </div>

</form>
